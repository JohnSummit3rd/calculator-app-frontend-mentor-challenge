<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>calc</h1>
        <div class="theme">
          <p class="t-title">THEME</p>
          <div class="toggle-button">
            <p>1 2 3</p>
            <div class="toggle-switch-box">
              <div class="toggle-btn state-1"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="num-display">
        <h1>399,981</h1>
      </div>

      <div class="grid">
        <div id="1" class="square">
          <h1>7</h1>
        </div>
        <div id="2" class="square">
          <h1>8</h1>
        </div>
        <div id="3" class="square">
          <h1>9</h1>
        </div>
        <div id="4" class="del">
          <h2>DEL</h2>
        </div>
        <div id="5" class="square">
          <h1>4</h1>
        </div>
        <div id="6" class="square">
          <h1>5</h1>
        </div>
        <div id="7" class="square">
          <h1>6</h1>
        </div>
        <div id="8" class="operation">
          <h1>+</h1>
        </div>
        <div id="9" class="square">
          <h1>1</h1>
        </div>
        <div id="10" class="square">
          <h1>2</h1>
        </div>
        <div id="11" class="square">
          <h1>3</h1>
        </div>
        <div id="12" class="operation">
          <h1>-</h1>
        </div>
        <div id="13" class="square">
          <h1>.</h1>
        </div>
        <div id="14" class="square">
          <h1>0</h1>
        </div>
        <div id="15" class="operation">
          <h1>/</h1>
        </div>
        <div id="16" class="operation">
          <h1>x</h1>
        </div>
        <div class="reset">
          <h2>RESET</h2>
        </div>
        <div class="equals">
          <h2>=</h2>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
